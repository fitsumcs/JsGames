<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock paper scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/game.png" type="image/png">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand " href="#">Rock paper scissors Game</a>
    </nav>

    <div class="container">

        <!-- score -->
        <div class="row mt-2">
            <div class=" bg-success  col-md-6 ">
                <p class="h3 p-3">Your Score : <span>0</span></p>
            </div>
            <div class="bg-info  col-md-6">
                <p class="h3 p-3 ">Computer Score : <span>0</span></p>

            </div>
        </div>
        <div class="row my-5">

            <h3s>Please Make a Choice</h1>

        </div>
        <!-- Images -->
        <div class="row mt-5">
            <div class=" col-md-4 ">
                <img src="./img/rock.jpeg" id="rock" alt="rock" class="btn">
            </div>
            <div class=" col-md-4 ">
                <img src="./img/paper.png" id="paper" alt="paper" class="btn">
            </div>
            <div class=" col-md-4 ">
                <img src="./img/scissors.png" id="scissors" alt="scissors" class="btn">
            </div>

        </div>


        <div class="row mt-5">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Result Table</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Your Choice :</th>
                        <td id="user"> choice</td>
                    </tr>
                    <tr>
                        <th scope="row"> Computers Choice :</th>
                        <td id="computer"> choice</td>
                    </tr>
                    <tr>
                        <th scope="row">Result</th>
                        <td id="result"> result</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <button type="button" class="btn btn-primary btn-lg d-none" id="restart">Restart The Game</button>

        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Custom Script -->
        <script src="./app.js"></script>
</body>

</html>
