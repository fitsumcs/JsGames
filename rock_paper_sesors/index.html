<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock paper scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/game.png" type="image/png">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand " href="#">Rock paper scissors Game</a>
    </nav>

    <div class="container">

        <!-- score -->
        <div class="row mt-2">
            <div class=" bg-success  col-md-6 ">
                <p class="h3 p-3">Your Score : <span>0</span></p>
            </div>
            <div class="bg-info  col-md-6">
                <p class="h3 p-3 ">Computer Score : <span>0</span></p>

            </div>
        </div>
        <div class="row my-5">

            <h3s>Please Make a Choice</h1>

        </div>
        <!-- Images -->
        <div class="row mt-5">
            <div class=" col-md-4 ">
                <img src="./img/rock.jpeg" id="rock" alt="rock">
            </div>
            <div class=" col-md-4 ">
                <img src="./img/paper.png" id="paper" alt="paper">
            </div>
            <div class=" col-md-4 ">
                <img src="./img/scissors.png" id="scissors" alt="scissors">
            </div>

        </div>


        <div class="row mt-5">

            <h3>Result Table </h3>

        </div>
        <div class="row">
            <div class="col-md-9">

                Your Choice :

            </div>
            <div class="col-md-3">

                <span id="user">choice</span>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-9">

                Computers Choice :

            </div>
            <div class="col-md-3">

                <span id="computer">choice</span>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-9">

                Result

            </div>
            <div class="col-md-3">

                <span id="result">result</span>

            </div>
        </div>
        <br><br>
        <button type="button" class="btn btn-primary btn-lg d-none" id="restart">Restart The Game</button>

        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Custom Script -->
        <script src="./app.js"></script>
</body>

</html>
