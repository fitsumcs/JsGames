<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock paper scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/game.png" type="image/png">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand " href="#">Rock paper scissors Game</a>
    </nav>

    <div class="container">

        <!-- score -->
        <div class="row mt-2">
            <div class=" bg-success  col-md-6 ">
                <p class="h3 p-3">Your Score : <span>0</span></p>
            </div>
            <div class="bg-info  col-md-6">
                <p class="h3 p-3 ">Computer Score : <span>0</span></p>

            </div>
        </div>
        <!-- Images -->
        <div class="row mt-5">
            <div class=" col-md-4 ">
                <img src="./img/rock.jpeg" alt="rock">
            </div>
            <div class=" col-md-4 ">
                <img src="./img/paper.png" alt="paper">
            </div>
            <div class=" col-md-4 ">
                <img src="./img/scissors.png" alt="scissors">
            </div>

        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        Here
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Custom Script -->
        <script src="./app.js"></script>
</body>

</html>
